<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criando form</title>
</head>
<body>
  <h2>Cadastro da liga dos astronautas</h2>
  <form>
    <label for="fname">Nome:</label>
    <input type="text" id="fname" name="fname"><br>
    <br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email">
    <label for="pwd"> -Password:</label>
    <input type="password" id="pwd" name="pwd"><br>
    <br>
    <label for="birthday">Data de Nascimento:</label>
    <input type="date" id="birthday" name="birthday">
    <label for="myfile">Foto:</label>
    <input type="file" value="Escolha uma foto" id="myfile value=" name="myfile"><br>
    <br>
    <label for="nationality">Nacionalidade:</label>
    <select name="nationality" id="nationality">
      <option value="American">Americano</option>
      <option value="Brazilian">Brasileiro</option>
      <option value="Russian">Russa</option>
    </select>

    -Genero:
    <label for="female">F</label>
    <input type="radio" name="female" id="female" value="female">
    <label for="male"></label>
    <input type="radio" name="male" id="male" value="male"><br>
    <br>
  
    Suas principais qualidades: <br>

    <label for="quality1">Inteligência</label>
    <input type="checkbox" id="quality1" name="quality1" value="quality">|
    <label for="quality2">Resiliência</label>
    <input type="checkbox" id="quality2" name="quality2" value="quality">|
    <label for="quality3">Preparo fisico</label>
    <input type="checkbox" id="quality3" name="quality3" value="quality">|
    <label for="quality4">Educação</label>
    <input type="checkbox" id="quality4" name="quality4" value="quality"> |

    <div>
      <textarea name="description" id="description"description"" cols="30" rows="10" placeholder="Por que você gostaria de ser astronauta?"></textarea>
    </div>

    <div>
      <input type="submit" value="Enviar">
    </div>
    



  </form>
  
</body>
</html>
